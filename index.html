<script>

    function nomeEidade ()
{
    let nome = prompt("Insira o seu nome:");
    let anoDeNasc = parseInt(prompt("Insira o ano em que você nasceu:"));

        function idade ()
        {
            return 2024 - anoDeNasc;
        }

    document.write("Seu nome é " + nome + " e você tem  " + idade() + " anos de idade.");
}

nomeEidade();








</script>
